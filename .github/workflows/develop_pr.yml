# This is a basic workflow to help you get started with Actions

name: Pull Request Pipeline - Develop

# Triggers the workflow when a pull request's activity type is opened, synchronize,
# or reopened events but only for the develop branch.
on:
  pull_request:
    branches: [develop]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn run build
      - name: Run Unit Tests
        run: yarn run test
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist-dev
          path: dist-dev
  deploy:
    name: Deploy on Dev
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: dist
      - name: Select stage
        run: firebase use dev
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy -P dev --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
